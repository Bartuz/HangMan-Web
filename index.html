<html>
<head>
	<meta chartset="UTF-8"/>
	<title>Hangman in web</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
</head>
<body>

	<h1>Hangman!</h1>
	<h2>Game status:</h2>
	<p id="status"></p>
	<h2>Guessed letters:</h2>
	<p id="guessed"></p>
	<h2>Lives:</h2>
	<p id="lives"></p>
	<h2>Your next guess:</h2>
	<label for="letter">Letter:</label>
	<input maxlength="1" id="letter" name="letter" placeholder="Type in letter!" autofocus="autofocus">
	<br>
	<button>Send letter!</button>
	<script src="script.js"></script>
</body>
</html>
